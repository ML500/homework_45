{% extends "base.html" %}
{% block title %}Delete Goal{% endblock %}
{% block menu %}
    <li><a href="{% url 'goal_view' goal.pk %}">View</a></li>
{% endblock %}
{% block content %}
    <h1>Are you sure want to delete goal "{{ goal }}"?</h1>
    <form method="POST" action="{% url "goal_delete" goal.pk %}" class="text-center">
        {% csrf_token %}
        <p><input type="submit" value="Confirm"></p>
        <p><a href="{% url "goal_view" goal.pk %}">Cancel</a></p>
    </form>
{% endblock %}
