{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>My Goals</h1>
        {% for goal in goals %}
            <h3>{{ goal.pk }} {{ goal.describe }}</h3>
            <p>{{ goal.status }} {{ goal.execute_at }}</p>
        {% endfor %}
        <a href="/goal/add/">Add Goal</a>
        
    </div>
</body>
</html>
