{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>List of goals</h1>
    
    {% for goal in goals %}
        <h3><a href="{% url "goal_view" goal.pk %}">{{ goal.describe }}</a></h3>
        <p><a href="{% url 'goal_update' goal.pk %}">Update</a></p>
    {% endfor %}
{% endblock %}
