{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="headline">My Goals</h1>
        {% for goal in goals %}
            <h3>id:{{ goal.pk }} {{ goal.describe }}</h3>
            <p>Status: {{ goal.get_status_display }}</p>
            {% if goal.execute_at %}
                <p>Date of execution: {{ goal.execute_at }}</p>
            {% else %}
            <p>Date of execution: No data</p>
            {% endif %}
        {% endfor %}
        <a href="/goal/add/">Add Goal</a>
        <a href="/goal/delete/">Delete Goal</a>

        
    </div>
</body>
</html>
