{% extends 'base.html' %}

{% block title %}View{% endblock %}

{% block content %}
    <h3>Goal: {{ goal.describe }}</h3>
    <p>Detail: </p><pre>{{ goal.detail }}</pre>
    <p>Status: {{ goal.get_status_display }}</p>
    <p>Date of execution: {{ goal.execute_at }}</p>
    <p><a href="/">Main Page</a></p>
{% endblock %}
